name: a1_laundry
description: A dry cleaning and laundy app using flutter and getX


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  auto_size_text: ^3.0.0
  shared_preferences: ^2.0.17
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/licenses/
    - assets/samples/
    - assets/public.pem
    - assets/private.pem

